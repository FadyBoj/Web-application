<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Journal app</title>
</head>
<body>
    <header><h1>Weather Journal app</h1></header>
    <main>
        <div align="center" id="container">
                <label class="TH">Enter your zip code here</label><br>
            <div><input id="zip" type="text" placeholder="Enter zip code"></div>
            <br>
            <label class="TH">How are you feeling ?</label><br>
            <div><textarea  id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea></div>
            <button id="generate">Generate</button>
        </div>

        <div id="entryHolder">
            Most recent entry : <br><br>
            <div id="temp"></div><br>
            <div id="content"></div><br>
            <div id="date"></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
